<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- collega libreria font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Struttuta Discord</title>
</head>

<body>

    <!-- parte di intestazione -->

    <header>
        
        <!-- info prima riga: logo, menù e accedi-->
        <div class="header-top">
            <div class="logo">
                <img src="img/logo.svg" alt="logo">
            </div>
            <nav class="info-flex menu-header">
                <ul class="menu">
                    <li><a href="#">Scarica</a></li>
                    <li><a href="#">Perchè Discord</a></li>
                    <li><a href="#">Nitro</a></li>
                    <li><a href="#">Sicurezza</a></li>
                    <li><a href="#">Assistenza</a></li>
                </ul>
            </nav>
            <div class="accedi">
                <a class="bottone bianco" href="https://discord.com/safety">accedi</a>
            </div>
        

        </div>

        <!-- seconda parte header: presentazione-->
        <div class="header-bottom">
            <div class="presentazione">

            </div>

        </div>

    </header>

    <main>

        <section>
            <div class="modello contenitore">
                <div class="immagine"></div>
                <div class="testo"></div>
            </div>
        </section>

        <section class="grigia">
            <div class="modello contenitore">
                <div class="testo"></div>
                <div class="immagine"></div>
            </div>
        </section>

        <section>
            <div class="modello contenitore">
                <div class="immagine"></div>
                <div class="testo"></div>
            </div>
        </section>
    
        <section class="spazio grigia">
            <div class="modello tecnologia"></div>
        </section>
    
    </main>

    <footer>
        <section>
            <div class="footer-top">
                <div class="parlare"></div>
                <div class="menu-footer">
                    <div class="elenco"></div>
                    <div class="elenco"></div>
                    <div class="elenco"></div>
                    <div class="elenco"></div>
                </div>
            </div>

        </section>

        <div class="divisore"></div>

        <section>
            <div class="modello footer-bottom">
                <div class="elemento-footer"></div>
                <div class="elemento-footer"></div>
            </div>

        </section>
    </footer>


    
</body>
</html>
